<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: hsla(0, 1%, 65%, 0.731);
      background-color: white;
      display: none;
    }

    .attribution a {
      color: hsla(0, 1%, 65%, 0.731);
      text-decoration: none;
      background-color: white;
    }
  </style>
</head>

<body>
  <main id="main_body">
    <section class="card">
      <div class="side-left side">
        <h5 class="heading">Your Result</h5>
        <div class="circle">
          <h1 class="score-main">76</h1>
          <span class="out-of">of 100</span>
        </div>
        <h4 class="appreciation">Great</h4>
        <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="side-right side"></div>
    </section>
    <!-- Your Result
      76
      of 100
      
      Great
      You scored higher than 65% of the people who have taken these tests.
      
      Summary
      
      Reaction
      80 / 100
      
      Memory
      92 / 100
      
      Verbal
      61 / 100
      
      Visual
      72 / 100
      
      Continue -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aadil Shaikh</a>.
    </div>
  </main>
</body>

</html>
